<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="sidenav-header">
      <h2>Zenith Sports</h2>
    </div>
    <mat-nav-list>
      
      <!-- Sección de E-commerce con submenú expandible -->
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>shopping_cart</mat-icon>
            <span>E-commerce</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        
        <!-- Submenús de E-commerce -->
        <mat-nav-list class="submenu">
          <a mat-list-item routerLink="/ecommerce/orders" routerLinkActive="active-link">
            <mat-icon>receipt</mat-icon>
            <span>Pedidos/Facturación</span>
          </a>
          <a mat-list-item routerLink="/ecommerce/products" routerLinkActive="active-link">
            <mat-icon>inventory_2</mat-icon>
            <span>Productos</span>
          </a>
          <a mat-list-item routerLink="/ecommerce/customers" routerLinkActive="active-link">
            <mat-icon>people</mat-icon>
            <span>Clientes</span>
          </a>
          <a mat-list-item routerLink="/ecommerce/carts" routerLinkActive="active-link">
            <mat-icon>shopping_basket</mat-icon>
            <span>Carritos</span>
          </a>
          <a mat-list-item routerLink="/ecommerce/coupons" routerLinkActive="active-link">
            <mat-icon>local_offer</mat-icon>
            <span>Cupones</span>
          </a>
          <a mat-list-item routerLink="/ecommerce/subscriptions" routerLinkActive="active-link">
            <mat-icon>repeat</mat-icon>
            <span>Suscripciones</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <!-- La toolbar solo aparece en el contenido principal -->
    <div *ngIf="showMainContent">
      <mat-toolbar color="primary">
        <button mat-icon-button aria-label="Menu button" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Dashboard</span>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button aria-label="Search">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button aria-label="Notifications">
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button aria-label="User menu">
          <mat-icon>account_circle</mat-icon>
        </button>
      </mat-toolbar>
      
    </div>
    
    <!-- Router outlet para otros componentes -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
