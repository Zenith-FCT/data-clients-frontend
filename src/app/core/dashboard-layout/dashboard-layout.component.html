<!-- dashboard-layout.component.html -->
<div class="dashboard-container">
  <!-- Barra superior - siempre visible y ocupa todo el ancho -->
  <mat-toolbar class="top-toolbar">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggleSidenavExpanded()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="toolbar-logo">
      <img src="assets/logo.png" alt="Zenith Sports" class="toolbar-logo-img">
    </div>
    <div class="toolbar-spacer"></div>
    <!-- Aquí puedes agregar botones adicionales como notificaciones, perfil, etc. -->
  </mat-toolbar>
  
  <div class="main-container">
    <!-- Sidenav minimalista con solo iconos por defecto -->
    <div class="sidenav" [class.expanded]="sidenavExpanded">
      <div class="sidenav-content">
        <!-- Navegación (ahora solo con iconos cuando está colapsado) -->
        <div class="nav-items">
          <a class="nav-item" routerLink="/pedfact" routerLinkActive="active">
            <mat-icon class="nav-icon">attach_money</mat-icon>
            <span class="nav-label" *ngIf="sidenavExpanded">Pedidos/Facturación</span>
          </a>
          <a class="nav-item" routerLink="/productos" routerLinkActive="active">
            <mat-icon class="nav-icon">inventory_2</mat-icon>
            <span class="nav-label" *ngIf="sidenavExpanded">Productos</span>
          </a>
          <a class="nav-item" routerLink="/clientes" routerLinkActive="active">
            <mat-icon class="nav-icon">person</mat-icon>
            <span class="nav-label" *ngIf="sidenavExpanded">Clientes</span>
          </a>
          <a class="nav-item" routerLink="/carritos" routerLinkActive="active">
            <mat-icon class="nav-icon">shopping_cart</mat-icon>
            <span class="nav-label" *ngIf="sidenavExpanded">Carritos</span>
          </a>
          <a class="nav-item" routerLink="/cupones" routerLinkActive="active">
            <mat-icon class="nav-icon">confirmation_number</mat-icon>
            <span class="nav-label" *ngIf="sidenavExpanded">Cupones</span>
          </a>
          <a class="nav-item" routerLink="/suscripciones" routerLinkActive="active">
            <mat-icon class="nav-icon">subscriptions</mat-icon>
            <span class="nav-label" *ngIf="sidenavExpanded">Suscripciones</span>
          </a>
        </div>
      </div>
    </div>
    
    <!-- Contenido principal -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
