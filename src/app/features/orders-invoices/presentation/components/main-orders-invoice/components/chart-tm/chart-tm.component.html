<div class="chart-container">
  <div class="chart-header">
    <h3>Evolución del Ticket Medio</h3>
    
  </div>
  
  <div class="chart-content">    <div *ngIf="ordersInvoiceViewModel.isLoading$()" class="loading-state">
      <div class="spinner"></div>
      <span>Generando gráfica...</span>
    </div>
    <div *ngIf="ordersInvoiceViewModel.error$()" class="error-state">
      <span>⚠</span>
      <p>{{ ordersInvoiceViewModel.error$() }}</p>
    </div>
   
    <div #chartContainer class="chart-element"></div>
  </div>
</div>
