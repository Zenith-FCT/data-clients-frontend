<div class="chart-container">
  <div class="chart-header">
    <h3>Evolución del LTV Mensual</h3>
    <mat-form-field appearance="outline" class="year-selector">
      <mat-select [(ngModel)]="selectedYear" (selectionChange)="onYearChange()">
        <mat-option *ngFor="let year of years" [value]="year">
          {{year}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  <div class="chart-content">
    <div *ngIf="ltvViewModel.loading$()" class="loading-state">
      <div class="spinner"></div>
      <span>Generando gráfica...</span>
    </div>
    <div *ngIf="ltvViewModel.error$()" class="error-state">
      <span>⚠</span>
      <p>{{ ltvViewModel.error$() }}</p>
    </div>
   
    <canvas #chartCanvas></canvas>
  </div>
</div>
