<div class="chart-container">
  <div class="chart-header">
    <h3>Evolución del LTV Mensual</h3>
    
  </div>
  
  <div class="chart-content">
    <div *ngIf="ltvViewModel.loading$()" class="loading-state">
      <div class="spinner"></div>
      <span>Generando gráfica...</span>
    </div>
    <div *ngIf="ltvViewModel.error$()" class="error-state">
      <span>⚠</span>
      <p>{{ ltvViewModel.error$() }}</p>
    </div>
   
    <canvas #chartCanvas></canvas>
  </div>
</div>
