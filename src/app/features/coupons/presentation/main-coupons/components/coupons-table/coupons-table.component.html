<div>
  <h3 class="coupons-table-title">Cupones mas usados</h3>

  <div *ngIf="viewModel.isLoading()">
    <div class="spinner"></div>
    <span>Calculando...</span>
  </div>

  <div *ngIf="viewModel.error()" class="error-text">
    {{ viewModel.error() }}
  </div>

  <div *ngIf="!viewModel.isLoading() && !viewModel.error()" class="coupons-table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Cupon</th>
        <td mat-cell *matCellDef="let coupons">{{coupons.name}}</td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>NÂº Veces utilizado</th>
        <td mat-cell *matCellDef="let coupons">{{coupons.count}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
