<div>
  <h2 class="coupons-title">Cupones mas usados</h2>

  <div *ngIf="isLoading" class="loading-text">
    Cargando clientes...
  </div>

  <div *ngIf="error" class="error-text">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error" class="table-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Cupon</th>
        <td mat-cell *matCellDef="let coupons">{{coupons.name}}</td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>NÂº Veces utilizado</th>
        <td mat-cell *matCellDef="let coupons">{{coupons.count}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
